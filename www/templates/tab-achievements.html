<ion-view view-title="УСПІХИ">
  <ion-content class="padding">
  	<button ng-click="updateData()">Update data</button>
    <div class="row achievements-block">
      <div class="achievement"
              ng-repeat="achievement in achievements">
        <img class="achievement-icon"
             ng-src="img/icons/awards/{{achievement.icon}}.jpg">
        <div class="achievement-title">
          {{achievement.title}}
        </div>  
      </div>
    </div>
  </ion-content>
</ion-view>
