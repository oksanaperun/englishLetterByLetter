<ion-view view-title="СЛОВО">
  <ion-content class="word">
    <div class="word-header">
      <p>Рахунок: {{score}}</p>
      <h1>{{word.translation}}</h1>
      <p ng-if="modeId==1" 
         ng-click="playSound()" 
         id="playSoundIcon">
        <i class="icon ion-volume-high"></i>
      </p>
      <p ng-if="modeId==2"><i class="icon ion-ios-timer-outline"></i> {{counter}}</p>
      <p ng-if="modeId==3"><i class="icon ion-ios-speedometer-outline"></i> {{speedModeTimeout - counter}}</p>
    </div>

    <div class="word-body">
      <button class="clear-button" 
              ng-click="clearComposedWord()">
        <i class="icon ion-trash-a"></i>
      </button>
  	  <img class="word-icon" ng-src="img/{{word.themeId}}/{{word.name}}.jpg">
      <button class="next-button" 
              style="opacity: {{nextButtonOpacity}};" 
              ng-disabled="gameMode=='speed'" 
              ng-click="setNextWord()">
        <i class="icon ion-arrow-right-c"></i>
      </button>
    </div>

    <div class="row composed-letter-buttons-block">
      <div ng-repeat="item in composedNameLetters track by $index">
        <button class="composed-letter-button"
                ng-click="moveLetterBack($index)"
                style="opacity: {{item.symbol==' ' ? 0 : 1}};">
          {{item.symbol}}
        </button>
      </div>
    </div>

  	<div class="row letter-buttons-block">
      <div ng-repeat="letter in shuffledName track by $index">
        <button class="letter-button"
                ng-click="moveLetter(letter, $index); checkComposedWord();">
          {{letter}}
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
